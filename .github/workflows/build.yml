name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  DOWNLOAD_PATH: /var/www/downloads/whatyterm

jobs:
  # 获取版本号
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  # macOS 构建
  build-mac:
    runs-on: macos-latest
    needs: [get-version]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f -w better-sqlite3,node-pty

      - name: Build frontend
        run: npm run build

      - name: Build Electron (macOS)
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List built files
        run: ls -la release/

      - name: Setup SSH and upload to server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

          VERSION="v${{ needs.get-version.outputs.version }}"
          REMOTE_PATH="${{ env.DOWNLOAD_PATH }}/$VERSION"
          RELEASES_PATH="/var/www/downloads/releases"

          # 创建目录
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "mkdir -p $REMOTE_PATH $RELEASES_PATH"

          # 上传 macOS 构建产物
          for file in release/*.dmg release/*.zip; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              scp -o StrictHostKeyChecking=no "$file" \
                ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_PATH/
            fi
          done

          # 上传 latest-mac.yml（用于自动更新）
          if [ -f "release/latest-mac.yml" ]; then
            echo "Uploading latest-mac.yml for auto-updater"
            scp -o StrictHostKeyChecking=no "release/latest-mac.yml" \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$RELEASES_PATH/
          fi

  # Windows 构建
  build-windows:
    runs-on: windows-latest
    needs: [get-version]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f -w better-sqlite3,node-pty

      - name: Build frontend
        run: npm run build

      - name: Build Electron (Windows)
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List built files
        run: dir release

      - name: Setup SSH and upload to server
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

          VERSION="v${{ needs.get-version.outputs.version }}"
          REMOTE_PATH="${{ env.DOWNLOAD_PATH }}/$VERSION"
          RELEASES_PATH="/var/www/downloads/releases"

          # 创建目录
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "mkdir -p $REMOTE_PATH $RELEASES_PATH"

          # 上传 Windows 构建产物
          for file in release/*.exe; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              scp -o StrictHostKeyChecking=no "$file" \
                ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_PATH/
            fi
          done

          # 上传 latest.yml（用于自动更新）
          if [ -f "release/latest.yml" ]; then
            echo "Uploading latest.yml for auto-updater"
            scp -o StrictHostKeyChecking=no "release/latest.yml" \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$RELEASES_PATH/
          fi

  # Linux 构建
  build-linux:
    runs-on: ubuntu-latest
    needs: [get-version]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 xdg-utils libatspi2.0-0 libsecret-1-0

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f -w better-sqlite3,node-pty

      - name: Build frontend
        run: npm run build

      - name: Build Electron (Linux)
        run: npm run electron:build -- --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List built files
        run: ls -la release/

      - name: Setup SSH and upload to server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

          VERSION="v${{ needs.get-version.outputs.version }}"
          REMOTE_PATH="${{ env.DOWNLOAD_PATH }}/$VERSION"

          # 创建目录
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "mkdir -p $REMOTE_PATH"

          # 上传 Linux 构建产物
          for file in release/*.AppImage release/*.deb; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              scp -o StrictHostKeyChecking=no "$file" \
                ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_PATH/
            fi
          done

  # 完成发布
  finalize:
    runs-on: ubuntu-latest
    needs: [get-version, build-mac, build-windows, build-linux]
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Update latest symlink
        run: |
          VERSION="v${{ needs.get-version.outputs.version }}"
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "cd ${{ env.DOWNLOAD_PATH }} && rm -f latest && ln -s $VERSION latest"

      - name: List uploaded files
        run: |
          VERSION="v${{ needs.get-version.outputs.version }}"
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "ls -la ${{ env.DOWNLOAD_PATH }}/$VERSION/"

      - name: Print download URLs
        run: |
          VERSION="v${{ needs.get-version.outputs.version }}"
          echo "============================================"
          echo "Build completed! Download URLs:"
          echo "============================================"
          echo "https://ai.whaty.org/whatyterm/$VERSION/"
          echo "https://ai.whaty.org/whatyterm/latest/"
          echo "============================================"

  # 创建 GitHub Release（仅在 tag 推送时）
  create-release:
    runs-on: ubuntu-latest
    needs: [get-version, build-mac, build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH and download from server
        run: |
          mkdir -p ~/.ssh release
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

          VERSION="v${{ needs.get-version.outputs.version }}"
          REMOTE_PATH="${{ env.DOWNLOAD_PATH }}/$VERSION"

          # 从服务器下载所有构建产物
          scp -o StrictHostKeyChecking=no \
            "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$REMOTE_PATH/*" \
            release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

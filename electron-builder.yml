appId: com.whatyterm.app
productName: WhatyTerm
copyright: Copyright © 2024

directories:
  output: release
  buildResources: build

files:
  - electron/**/*
  - package.json
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!server/**/*"
  - "!dist/**/*"

# 服务端作为额外资源，不打入 asar
extraResources:
  # 服务器代码
  - from: server
    to: server
  # 前端构建产物（Express 需要直接访问文件系统）
  - from: dist
    to: dist
  # 完整打包 node_modules（排除开发工具和缓存）
  - from: node_modules
    to: node_modules
    filter:
      - "**/*"
      - "!.cache/**"
      - "!.bin/**"
      - "!electron/**"
      - "!electron-builder/**"
      - "!vite/**"
      - "!@vitejs/**"
      - "!postcss/**"
      - "!tailwindcss/**"
      - "!autoprefixer/**"
      - "!typescript/**"
      - "!eslint/**"
      - "!prettier/**"

asar: true
# 原生模块配置
# 注意：跨平台构建需要在目标平台上运行 electron-rebuild
# 本地构建使用 npmRebuild: false，CI 构建前会先运行 electron-rebuild
npmRebuild: false
nodeGypRebuild: false

mac:
  category: public.app-category.developer-tools
  # icon: build/icon.icns
  identity: null
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Windows 版本需要 WSL2 来运行
win:
  target:
    - target: nsis
      arch:
        - x64
  signAndEditExecutable: false

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: WhatyTerm
  include: build/installer.nsh
  guid: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"

linux:
  icon: build/icons
  category: Development
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64

# 自动更新配置
publish:
  provider: generic
  url: https://ai.whaty.org/whatyterm/releases
  channel: latest
